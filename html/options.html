<html>
<head>
	<title>OHC2</title>
	<link rel="stylesheet" href="../css/skeleton/normalize.css">
  	<link rel="stylesheet" href="../css/skeleton/skeleton.css">
  	<link rel="stylesheet" href="../css/addon.css">
    <meta charset="UTF-8">
</head>

<body>
<h3>
	Basic Setup:
</h3>
<div>
	<form>
		<label>Local openHAB url:</label>
		<input type="text" id="localServer" placeholder="http://openhab.local:8080">
		<p class="notice">Path to your local openHAB instance. <b>This must include http(s)://</b></p>

		<label>Myopenhab url:</label>
		<input type="text" id="remoteServer">
		<p class="notice">Path to the myopenhab url. Default: <b>https://home.myopenhab.org</b></p>

		<label>Basic-ui path:</label>
		<input type="text" id="basicUi" placeholder="/path/to/basicui">
		<p class="notice">Path to your basic-ui. Default: <b>basicui/app</b></p>

		<label>Width:</label>
		<input type="number" id="width">
		<p class="notice">The frame width. Default: <b>450px</b></p>

		<label>Height:</label>
		<input type="number" id="height">
		<p class="notice">The frame height. Default: <b>500px</b></p>

		<div><button type="submit">Save</button></div>
	</form>
</div>
<script src="/js/options.js" type="text/javascript"></script>
</body>
</html>
